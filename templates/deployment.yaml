apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: registry-core-ui
    app.kubernetes.io/instance: {{ .Release.Name }}

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: registry-core-ui
      app.kubernetes.io/instance: {{ .Release.Name }}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry-core-ui
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: registry-core-ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}

          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: HOSTNAME
              value: {{ .Values.env.HOSTNAME | quote }}
            - name: PORT
              value: {{ .Values.containerPort | quote }}

            {{- range $key, $value := .Values.env }}
            {{- if not (or (eq $key "NODE_ENV") (eq $key "HOSTNAME")) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}

          volumeMounts:
            - name: locales
              mountPath: /app/locales
              readOnly: true

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 60

      volumes:
        - name: locales
          configMap:
            name: {{ .Values.locales.configMapName }}
